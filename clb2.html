<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu Lạc Bộ Tiếng Anh - Trường Trần Phú</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #FFD3A5, #FD6585);
            color: #333;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(135deg, #FF758C, #FF7EB3);
            color: white;
            padding: 50px 20px;
            font-size: 24px;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-bottom: 5px solid #FF69B4;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
            animation: bounceIn 1.5s ease-in-out;
        }
        .logo-container img {
            width: 150px;
            height: auto;
            border-radius: 50%;
            border: 4px solid white;
            transition: transform 0.3s;
        }
        .logo-container img:hover {
            transform: scale(1.1) rotate(5deg);
        }
        header h1 {
            font-size: 55px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            animation: slideIn 1.5s ease-in-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-100px); }
            to { opacity: 1; transform: translateX(0); }
        }
        section {
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            transition: transform 0.3s ease-in-out;
        }
        section:hover {
            transform: scale(1.05);
        }
        .teacher-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            margin: 10px;
            border: 5px solid #FF69B4;
            transition: transform 0.3s;
        }
        .teacher-img:hover {
            transform: rotate(10deg) scale(1.1);
        }
        footer {
            background: linear-gradient(135deg, #FF758C, #FF7EB3);
            color: white;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

        <div class="logo-container">

            <img src="https://scontent.fsgn5-14.fna.fbcdn.net/v/t39.30808-6/461661747_122109280586538969_4207205075162752332_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeF1qkVzmC8X6ar7NL4wf1XGHHJu0a_8bIYccm7Rr_xshiUk1cly4GAhMNFEwr6_KAJusiXyVADg_QXkoRQ8SVpJ&_nc_ohc=DNkSnhJKA94Q7kNvgHq6jwj&_nc_oc=Adgppaqbpz5bohf6wOVXEXROp8iD3JjoTN3by9sNEOjqnD-uRKSTQvsjRHTPwDt4WYhh9eVed0r-EWEqSuMVkPZA&_nc_zt=23&_nc_ht=scontent.fsgn5-14.fna&_nc_gid=AXia-Wpg9OdSzLd3l3WyHCn&oh=00_AYDwRDrBp-UIsPp_Vb976gSlvY9KXuht3gBEwKqHSEo7Sw&oe=67C3E6B0" alt="Logo thứ hai">
        </div>
        <h1>Câu Lạc Bộ Tiếng Anh</h1>
        <h2>Trường THPT Trần Phú</h2>
